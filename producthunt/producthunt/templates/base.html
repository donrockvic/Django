<!DOCTYPE html>
{% load static %}

<!-- CSS -->
<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
<link rel="stylesheet" href="{% static "icons/font/css/open-iconic-bootstrap.css" %}">
<title>Product Hunt</title>

<!-- NAVABR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static "media/car.png" %}" alt="ImageLOGO" class="d-inline-bloc align-top">
    Product Hunts
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link " href="#">Blog</a>
    </div>
    <div class="navbar-nav ml-auto">
      {% if user.is_authenticated  %}
        <a class="nav-item nav-link " href="{% url 'create' %}"> <span class="oi oi-plus"></span> </a>
        <a class="nav-item nav-link " href="javascript:{document.getElementById('logout').submit()}">Logout</a>
        <form class="" id="logout" action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="" value="">
        </form>
      {% else %}
        <a class="nav-item nav-link" href="{% url 'signup' %}">Sign UP</a>
        <a class="nav-item nav-link " href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container-fluid">
  {% block content %}

  {% endblock %}
</div>

<!-- Footer -->
<footer class=" font-small blue">
  <div class="text-center py-3">Â© 2020 Copyright:
    <a href="https://mdbootstrap.com/"> vsevicky.com</a>
  </div>
</footer>

<!-- SCRIPT -->
<script type="text/javascript" src="{% static "js/jquery-3.5.1.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
